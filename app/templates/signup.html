<html>
<head>
    <title>Регистрация | Post Poster Bot</title>
</head>
<body>
  <h2>Регистрация</h2>
  <form action="" method="post" name="signup">
    {{ form.hidden_tag() }}

    <label>Логин VK (email или номер телефона):</label>
    {{ form.username(size=40) }}
    <br>

    <label>Пароль VK:</label>
    {{ form.password(size=40) }}
    <br>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
